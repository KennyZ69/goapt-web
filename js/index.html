<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Network Scanner Interface</title>
	<link rel="stylesheet" href="public/style.css">
</head>

<body>
	<div class="container">
		<h1>Network Scanner</h1>
		<form id="scanForm">
			<!-- Scan Type Select -->
			<label for="scanType">Select Scan Type:</label>
			<select id="scanType" name="scanType" required>
				<option value="" disabled selected>Select a scan type</option>
				<option value="network">Network</option>
			</select>

			<!-- Specific Scan Select -->
			<label for="scanTest">Select Specific Scan:</label>
			<select id="scanTest" name="scanTest" required>
				<option value="" disabled selected>Select an option</option>
				<option value="port-scan">Port Scan</option>
				<option value="ping-scan">Ping Scan</option>
				<option value="mapper">Mapper</option>
				<option value="general-scan">General Scan</option>
			</select>

			<!-- Optional Inputs -->
			<label for="timeout">Timeout (ms):</label>
			<input type="number" id="timeout" name="timeout" placeholder="e.g., 5000" />

			<!-- Submit Button -->
			<button type="submit">Start Scan</button>
		</form>
		<div id="results"></div>
	</div>
	<script src="/client.js" type="module"></script>
</body>

</html>
